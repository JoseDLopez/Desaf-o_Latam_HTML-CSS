<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Formularios</title>
</head>

<body>
  <!-- Los formularios utilizan la etiqueta form, y tienen un atributo action -->
  
  <form action=""><!-- Action es la URL que desencadena la accion -->
      
      <!-- Existen otras etiquetas que son el LABEL, estos permiten escribir un texto en
      un form. Su nombre se deberia asociar con su correspondiente campo de introduccion
      de texto -->
      
      <label for="campo_nombre">Nombre:</label>
      
      <!-- Los elementos mas basicos son los tipo input, que tienen el atributo type que
      define que tipo de dato se esta introduciendo -->
      <!-- El otro atributo name indica el nombre del input -->
      <!-- El ultimo atributo es value, que es donde se almacena el valor que
      contiene la caja de texto -->
      <!-- En HTML5 se implementó place holder, que es una ayuda para el usuario
      que en el campo del imput hay un texto que indica que colocar -->
      
      <input type="text" name="nombre" id="campo_nombre" value="" placeholder="Ingrese su nombre">
      <!-- Con disabled se puede desactivar un campo -->
      <br> <!-- Esta etiqueta permite el enter en HTML -->
      
      <label for="campo_apellido">Apellido:</label>
      
      <!-- Existe un atributo importante para los formularios, como el required, en este caso no permite
      que se envie un formulario si este input esta vacio -->
      <input type="text" name="apellido" id="campo_apellido" required="" value="" placeholder="Ingrese su apellido">
      
      <!-- Existe otro input que es de tipo SUBMIT, este es un boton particular, este tipo
      lo que hace es que cuando se clickea envia automaticamente la informacion que esta 
      introducida en el formulario -->
      <!-- El tipo BUTTON, define un elemento visual del boton -->
      
      <br> <!-- Esta etiqueta permite el enter en HTML -->
      
      <input type="submit" name="aplicar" value="Apply">
      
      <!-- HTML5 incluyó ademas otros tipos de inputs, como por ejemplo el email y el number -->
      
      <input type="email" name="email" id="campo_email" required="" value="" placeholder="Ingrese su email">
      
      <input type="number" name="number" id="campo_numero" required="" value="" placeholder="Ingrese su numero">
      <br>
      <!-- Revisar input de tipo radio, checkbox, select que existen multiples y sencillos -->
      <select name="carros" id="carros" multiple="">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="fiat">Fiat</option>
          <option value="audi">Audi</option>          
      </select>
      
      <br>
      <label for="radio1">Selecciona</label>
      <input type="radio" value="" name="radio1" id="radio1">
      
      <br>
      <label for="radio1">Selecciona</label>
      <input type="checkbox" value="" name="check1" id="check1">

      <!-- Existe el text area que permite introducir un texto extenso -->
      <textarea name="super_campo" id="super_campo" cols="30" rows="10">Utilizado para colocar mucho texto.</textarea>
      
      <br>
      
      <fieldset>
         <legend>Ultimos</legend>
         <!-- Color es para introducir colores -->
         <label for="colores">Introduce colores:</label>
         <input type="color" value="" id="colores"> 
      </fieldset>
      
      
      <!-- Fieldset sirve para envolver todos los campos de un formulario -->
      
      
      
      
      
      <!-- La página CANIUSE te permite saber si un atributo est soportado por los navegadores -->
      
      
      
    </form>
    
    
    <!-- Ejemplo de buscador en google -->
    <form action="http://www.google.com/"><!-- Action es la URL que desencadena la accion -->
      <input type="text" name="busca" value="" placeholder="Wanna know...">
      
      <br> <!-- Esta etiqueta permite el enter en HTML -->
      
      <input type="submit" name="aplicar" value="Search">
      
      <!-- Ejemplo de buscador en google -->
            
  </form>
   
    
</body>


</html>
