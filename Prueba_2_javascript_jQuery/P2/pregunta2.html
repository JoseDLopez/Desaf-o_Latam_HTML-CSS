<!-- Crear una función que devuelva una copia de un objeto, si el objeto contiene un arreglo éste también debe ser
una copia. -->

</body>

<script>
//Creamos objetos por defecto para poder utilizar la funcion

var objeto1 = {nombre:"Jose",edad:25,consume_alcochol:true,tlf:2554243,preferencias:[6,'casa',true,'azul']};
var objeto2 = {nombre:"Pedro",edad:30,consume_alcochol:false,tlf:4534324,preferencias:[15,'carro',false,'amarillo',]};
var objeto3 = {nombre:"Juan",edad:10,consume_alcochol:true,tlf:128855,preferencias:[12,'banco',true,'rojo']};
var objeto4 = {nombre:"Carlos",edad:18,consume_alcochol:true,tlf:98120,preferencias:[12,'camion',false,'verde']};


// Creamos la funcion que realiza la copia una a una de un objeto y devuelve una objeto nuevo.
function copia(arr_obj){
	// Lo primero que hacemos es crear una variable nueva, que es donde se agregará este objeto nuevo.
	var arr_obj_nuevo;

	//Verificamos que el objeto no sea nulo ni vacio
	if(arr_obj === null || typeof(arr_obj) !== 'object'){
		return arr_obj;
	}

	//Le damos la estructura al nuevo arreglo igual a la del objeto anterior.
	arr_obj_nuevo = arr_obj.constructor();

	//recorremos el objeto con cada una de las llaves
	for (var llave in arr_obj){
		arr_obj_nuevo[llave] = copia(arr_obj[llave]);
	}

	//retornamos el arreglo
	return arr_obj_nuevo;

}

//FIN


</script>
